<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e63946;
            font-size: 24px;
            margin: 0 0 10px;
            border-bottom: 2px solid #e63946;
            padding-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 10px;
        }

        .highlight {
            font-weight: bold;
            color: #e63946;
        }

        .signature {
            text-align: right;
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        .quote {
            font-style: italic;
            color: #555;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0 10px 0; background: #ffffff;">
                <img src="https://thumbs.dreamstime.com/b/winner-go-karting-race-logo-illustration-vector-isolated-background-221341344.jpg" alt="Go-Kart Racing" width="200" style="height: auto; display: block;" />
            </td>
        </tr>
    </table>
    <h1>Congratulations, <span th:text="${racerFirstName} + ' ' + ${racerLastName}"></span>!</h1>
    <p>We are thrilled to inform you that you have achieved the best lap time at the <span class="highlight" th:text="${trackName}"></span> track.</p>
    <p>Your lap time: <span class="highlight" th:text="${trackTime}"></span></p>
    <p class="quote">"Speed is something, but to finish first, you must first finish."</p>
    <div class="signature">
        <p>Best regards,</p>
        <p>RaceHub Team</p>
    </div>
</div>
</body>
</html>
