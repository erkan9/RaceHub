spring.profiles.active=${ENVIRONMENT_LOCAL}

# PostgreSQL connection settings
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging settings
logging.level.org.springframework.security=INFO
logging.level.root.com.sfa22.ScaleTickets=DEBUG
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file.path=logs
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=10

# Other settings
spring.output.ansi.enabled=ALWAYS
server.port=3000

# email details
spring.mail.host=${NEWSLINKER_EMAIL_HOST}
spring.mail.port=${NEWSLINKER_EMAIL_PORT}
spring.mail.username=${NEWSLINKER_EMAIL}
spring.mail.password=${NEWSLINKER_EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true